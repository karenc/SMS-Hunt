<html>
    <head>
        <title>SMS Hunt</title>
        {% include "include-head.html" %}
    </head>
    <body>
        {% include "header.html" %}
        <h1>Welcome to SMS Hunt!</h1>
        <div id="content">
        <div>
            <h2>Create a new Hunt:</h2>
            <form action="create-hunt">
                <label for="hunt-name">Hunt Name:</label>
                <input type="text" name="hunt-name" id="hunt-name" />
                <input type="submit" value="Create" />
            </form>
        </div>
        {% if hunts %}
        <div>
            <h2>Your Hunts:</h2>
            <table class="with-color">
                <tr>
                    <th style="width: 130px">Hunt Name</th>
                    <th style="width: 130px">Status</th>
                </tr>
                {% for hunt in hunts %}
                <tr>
                    <td style="text-align: center"><a href="/hunt/{{ hunt.key.id }}">{{ hunt.name }}</a></td>
                    <td style="text-align: center">
                        {% if hunt.started %}
                            Hunt started!
                        {% else %}
                            <form action="/hunt/{{ hunt.key.id }}" method="post">
                                <input type="submit" value="Start hunt" />
                            </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endif %}
        </div>
    </body>
</html>
